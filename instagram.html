<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <!-- link to googleapis for various fonts -->
    <!-- from googleapis website -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Montserrat fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Ubuntu fonts  -->

    <!-- Script for font awesome -->
    <script
      src="https://kit.fontawesome.com/b647dcae83.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="images/instagram.svg" />
    <!-- Font awesome icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/instagram.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container text-center m-5 p-5 main">
      <div class="row align-items-end">
        <div class="col-lg-6 col-md-12 phone">
          <img src="images/phone2.jpg" width="65%" alt="" />
        </div>
        <div class="col-lg-6 col-md-12 login">
          <div class="instagram">Instagram</div>
          <form action="">
            <input type="text" name="" id="" placeholder="email address" />
            <input type="password" name="" id="" placeholder="password" />
            <div class="check">
              <input type="checkbox" class="chkbox" /> save login info
            </div>
            <button class="btn btn-lg btn-info">Login</button>
            <div class="hr">
              <div class="row">
                <div class="col-5"><hr /></div>
                <div class="col-2">OR</div>
                <div class="col-5"><hr /></div>
              </div>
            </div>
            <div>
              <i class="fa-brands fa-square-facebook"></i>&nbsp; Login with
              facebook
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
