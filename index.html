<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body>
    <button
      class="course btn btn-lg btn-outline-dark"
      onclick="alert('Welcome to ADSE-JAVA JAVA Course!ðŸ˜€ - inline')"
    >
      Course
    </button>

    <button
      class="btn btn-lg btn-outline-secondary"
      id="semester"
      onclick="alert('We are in semester1!ðŸ˜€ - inline')"
    >
      Semester
    </button>
    <button
      class="btn btn-lg btn-outline-success"
      id="duration"
      onclick="alert('This is a 2-year course!ðŸ˜€ - inline')"
    >
      Duration
    </button>
    <button
      class="btn btn-lg btn-info"
      id="sum"
      onclick="alert(`The sum of 10 and 6 is: ` + (10 + 6) + `-inline`)"
    >
      Sum
    </button>
    <button
      class="btn btn-lg btn-danger"
      id="product"
      onclick="alert(`The product of 5 and 12 is: ` + 5 * 12 + `-inline`)"
    >
      Product
    </button>
    <button
      class="btn btn-lg btn-secondary"
      id="divide"
      onclick="alert(`The 600/12 = ` + (600/12) + `-inline`)"
    >
      Divide
    </button>

    <div class="container">
      <form action="page3.html">
        Enail: <input type="email" placeholder="example@gmail.com" />
        Passowrd:
        <input type="password" name="" id="" placeholder="password" /> Phone
        Number: <input type="number" name="" id="" /> <br />
        Telephone: <input type="tel" name="" id="" /> Color:
        <input type="color" name="" id="" /> Text:
        <input type="text" name="" id="" /> <br />
        File: <input type="file" name="" id="" accept="image/*" /> Search field:
        <input type="search" /> Date: <input type="date" name="" id="" /> <br />
        Date-Time picker1: <input type="datetime" /> Date-Time picker2:
        <input type="datetime-local" name="" id="" />
        Current Time: <input type="time" /> <br />
        Graduate: <input type="checkbox" /> Masters:
        <input type="checkbox" /> Month: <input type="month" /> <br />
        Week: <input type="week" name="" id="" /> Male:
        <input type="radio" /> Female: <input type="radio" /> Hidden element:
        <input type="hidden" /> url: <input type="url" /> <br />
        Image: <input type="image" /> Range:
        <input type="range" min="0" max="100" /><br />
        Submit: <input type="button" /> Reset<input type="submit" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Input your address"
        ></textarea>
      </form>
    </div>
    <script src="scripts/scripts.js"></script>
    <!-- <script src="scripts/script2.js"></script> -->
  </body>
</html>
